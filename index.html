<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Test TG</title>

    <!-- ИЗМЕНЕНИЕ 1: Подключаем официальный скрипт Telegram Web App -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- ИЗМЕНЕНИЕ 2: Добавляем Политику Безопасности Контента (CSP) -->
    <!-- Это критически важно для работы на GitHub Pages! -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-eval' https://telegram.org;">

  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <canvas id="unity-canvas" width=960 height=600 tabindex="-1" style="width: 960px; height: 600px; background: #231F20"></canvas>
    <script src="Build/Build.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/Build.data.br",
        frameworkUrl: "Build/Build.framework.js.br",
        codeUrl: "Build/Build.wasm.br",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Test TG",
        productVersion: "1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>

    <!-- ИЗМЕНЕНИЕ 3: Добавляем JavaScript-функцию, которую будет вызывать Unity -->
    <script>
        function getTelegramId() {
            try {
                // Проверяем, что мы запущены внутри Telegram и API доступно
                if (window.Telegram && window.Telegram.WebApp) {
                    const tg = window.Telegram.WebApp;
                    
                    // Сообщаем Telegram, что приложение готово к отображению
                    tg.ready();
                    
                    // Пытаемся получить ID пользователя
                    const userId = tg.initDataUnsafe?.user?.id;

                    if (userId) {
                        // Если ID получен, отправляем его в Unity. 
                        // unityInstance - это глобальная переменная, созданная скриптом Unity
                        unityInstance.SendMessage('TelegramManager', 'SetTelegramId', userId.toString());
                    } else {
                        // Если ID не получен (например, старая версия клиента)
                        unityInstance.SendMessage('TelegramManager', 'SetTelegramId', 'ID не найден. Запустите в Telegram.');
                    }
                } else {
                    // Если мы запущены в обычном браузере, а не в Telegram
                    unityInstance.SendMessage('TelegramManager', 'SetTelegramId', 'API Telegram не доступно.');
                }
            } catch (e) {
                // На случай других непредвиденных ошибок JavaScript
                unityInstance.SendMessage('TelegramManager', 'SetTelegramId', 'Произошла JS ошибка: ' + e.toString());
            }
        }
    </script>

  </body>
</html>
