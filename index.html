<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Test TG</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-eval' 'unsafe-inline' https://telegram.org;">

    <!-- ИЗМЕНЕНИЕ 1: Добавляем блок стилей -->
    <style>
      /* Убираем отступы у страницы, чтобы не было полос прокрутки */
      html, body {
        padding: 0;
        margin: 0;
        overflow: hidden; /* Запрещаем появление полос прокрутки */
      }
      /* Заставляем canvas занимать все доступное пространство */
      #unity-canvas {
        width: 100vw; /* 100% ширины видимой области */
        height: 100vh; /* 100% высоты видимой области */
        position: fixed; /* Фиксируем положение относительно окна */
        top: 0;
        left: 0;
      }
    </style>

  </head>
  <!-- ИЗМЕНЕНИЕ 2: Убираем встроенные стили из body -->
  <body>
    <!-- ИЗМЕНЕНИЕ 3: Убираем встроенные стили и размеры из canvas -->
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    
    <script src="Build/TG-test-build.loader.js"></script>
    <script>
      // ИЗМЕНЕНИЕ 4: Удаляем ВЕСЬ старый блок if(...) для мобильных устройств,
      // так как наши новые стили CSS делают то же самое, но для ВСЕХ платформ.

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/TG-test-build.data",
        frameworkUrl: "Build/TG-test-build.framework.js",
        codeUrl: "Build/TG-test-build.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Test TG",
        productVersion: "1.0",
      }).then((unity) => {
        window.unityInstance = unity;
        getTelegramId();
      }).catch((error) => {
        console.error("Could not create Unity instance:", error);
      });
    </script>
    <script>
        function getTelegramId() {
            try {
                if (window.Telegram && window.Telegram.WebApp) {
                    const tg = window.Telegram.WebApp;
                    tg.ready();
                    // Сообщаем Telegram, что можно расширить приложение на всю высоту
                    tg.expand();
                    const userId = tg.initDataUnsafe?.user?.id;
                    if (userId) {
                        unityInstance.SendMessage('TelegramManager', 'SetTelegramId', userId.toString());
                    } else {
                        unityInstance.SendMessage('TelegramManager', 'SetTelegramId', 'ID не найден. Запустите в Telegram.');
                    }
                } else {
                    unityInstance.SendMessage('TelegramManager', 'SetTelegramId', 'API Telegram не доступно.');
                }
            } catch (e) {
                unityInstance.SendMessage('TelegramManager', 'SetTelegramId', 'Произошла JS ошибка: ' + e.toString());
            }
        }
    </script>
  </body>
</html>
